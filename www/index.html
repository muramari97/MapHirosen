<!DOCTYPE HTML>
<html lang="ja">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyBXfSPHwhuuNii1PNyLTpGWaK1FaGcGaGk&launguage=ja"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
    </script>
    <style>
      html{height:100%}
      body{height:100%}
      #map{height:100%;width:100%}
    </style>
</head>
<body>
	<div id="map"></div>
  <script>
    var MyLatLng = new google.maps.LatLng(34.2538596,132.9041888);
    var Options = {
      zoom: 15,      //地図の縮尺値
      center: MyLatLng,    //地図の中心座標
      mapTypeId: 'roadmap'   //地図の種類
    };
    var map = new google.maps.Map(document.getElementById('map'),Options);
    
    var markLatLng = new google.maps.LatLng(34.2538596,132.9041887);
    var marker = new google.maps.Marker({
      position: markLatLng,
      map: map
    });
  </script>
</body>
</html>
